<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thomas O'Connor CS789 ElGamal Encription and Decription</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <script>
        $(document).ready(function(){
        //Select the P element on hover and do CSS to it
            $("#myP").hover(function(){//get myP
                $(this).css("background-color", "yellow");//When you first start to hover change to yellow
                }, function(){
                $(this).css("background-color", "purple"); //change it back once you leave
            });
        });// end JQuery function
    </script>
  </head>
  <body>
    <h1>Welcome to ElGamal Encription Complete and submit the form below to Generate your Keys and Encrypt a Message</h1>

    <p id="myP">Hover over this to change it with JQuery</p>
    <div>
        <form id="Alice" method="post" action="{{ url_for('elEnc') }}">
            <label for="Message to Encrypt"></label><br>
            <input type="text" id="message" name="message" placeholder="Enter the Message that you want to Encrypt">
            <input type="submit" value="Submit Message for Encryption">
            <p id="msg"></p><br>
            <p id="mod"></p><br>
            <p id="key_pub"></p><br>
            <p id="key_pri"></p><br>
            <p id="msg_enc"></p><br>
        </form>
    </div>
  </body>
</html>
